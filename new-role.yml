- hosts: webservers
  gather_facts: yes
  vars_files:
    - you-var-file
  tasks:
    - name: Create new IAM role
      iam_role:
        aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
        aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
        ec2_region: "{{ AWS_REGION }}"
        name: # provide a name
        assume_role_policy_document: "{{ lookup('file','policy.json') }}"
        description: # add a description
      register: iam_role
    - debug:
        var: iam_role
