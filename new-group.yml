- hosts: webservers
  vars_files:
    - your-vars-file
  tasks: 
    - name: Create new group with policy and add user
      iam_group:
        aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
        aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
        ec2_region: "{{ AWS_REGION }}"
        name: # use same IAM name you provided
        managed_policy:
          - # add your policy here
        users:
          -  #user given above
        state: present
